[IRON_CONDOR_STRATEGY]
# Iron Condor Strategy Parameters
portfolio_size = 1000000
risk_per_trade = 0.02
days_to_expiration = 30
target_profit_pct = 50
max_loss_pct = 100
wing_width = 5
body_width = 10
min_iv_rank = 70
max_trades_per_month = 4
risk_free_rate = 0.05

# Screening Parameters
min_stock_price = 20
max_stock_price = 500
min_daily_volume = 1000000
min_iv_rank_screening = 70
max_iv_rank_screening = 95

[RSI_STRATEGY]
# Legacy RSI Strategy Parameters (for backward compatibility)
rsi_period = 14
oversold_threshold = 30
overbought_threshold = 70
target_profit = 15.0
stop_loss = 7.0
timeout_days = 20
portfolio_risk = 1.0

[BACKTEST]
# Default backtest period
start_year = 2020

# Test modes: quick, comprehensive, full
default_mode = comprehensive

[DATA]
# Data sources and settings
cache_data = true
update_frequency = daily